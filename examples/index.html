<html>
	<head>
		<title>New Mask</title>
        
        <link rel="stylesheet" href="example.css">
		<script type="text/javascript" src="../jquery-min.js"></script>
		<script type="text/javascript" src="../mask.js"></script>
		<script type="text/javascript" src="example.js"></script>


	</head>	
	<body>
        <div class="overlay"></div>
        <div class="container">
            <div class="form-inline">
                <div class="form-group">
                    <label for="phoneOne">One Phone mask: <span class="mask-template">'(999) 9999-999'</span>:</label>
                    <input tabindex="0" data-maskOptions-clearIncomlete="true" data-maskOptions-unmaskedPosition="5"  class="form-control" id="phoneOne" type="text" placeholder="(xxx) xxxx-xxx" />
                </div>
                <div class="form-group">    
                    <label for="phoneTwo">Two Phone mask: <span class="mask-template">'(999) 9999-999'</span>: </label>
                    <input class="form-control" id="phoneTwo" type="text" placeholder="(xxx) xxxx-xxx" />
                </div>
                <div class="form-group">    
                    <label for="phoneWithExt">Two Phone mask: <span class="mask-template">'(999) 9999-999 x9999'</span>: </label>
                    <input class="form-control" id="phoneWithExt" type="text" placeholder="(xxx) xxxx-xxx Xxxxx" />
                </div>
                <div class="form-group">    
                    <label for="australiaPhone">Australia Phone mask: <span class="mask-template">'99 9999 9999'</span>:</label>
                    <input class="form-control" id="australiaPhone" type="text" placeholder="xx xxxx xxxx" />
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip Code mask: <span class="mask-template">'99999-9999'</span>:</label>
                    <input class="form-control" id="zipCode" type="text" placeholder="xxxxx-xxxx" />
                </div>  
                <div class="form-group">
                    <label for="tinCode">Tin Code mask: <span class="mask-template">'99-9999999'</span>:</label>
                    <input class="form-control" id="tinCode" type="text" placeholder="xx-xxxxxxx" />
                </div>  
                <div class="form-group">
                    <label for="npiCode">Npi Code mask: <span class="mask-template">'9999999999'</span>:</label>
                    <input class="form-control" id="npiCode" type="text" placeholder="xxxxxxxxxx" />
                </div>  
                <div class="form-group">  
                    <label for="postalCode">postalCode: <span class="mask-template">'99999-9999'</span>:</label>
                    <input class="form-control" id="postalCode" type="text" placeholder="xxxxxx-xx" />
                </div>
                <div class="form-group">  
                    <label for="date">Date: <span class="mask-template">'99/99/99'</span>:</label>
                    <input class="form-control" id="date" type="text" placeholder="xx/xx/xx" />
                </div>
            </div>
        </div>    
	</body>

</html>
