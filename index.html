<html>
	<head>
		<title>New Mask</title>
        <style>
        .input-container{
            display: block;
            width: 260px;
            margin:300px auto 0;
            overflow:hidden;
        }
        .test-input {
            margin: 0px 50px 20px 50px;
            width: 160px;
            display: inline-block;
        }
        </style>
		<script type="text/javascript" src="jquery-min.js"></script>
		<script type="text/javascript" src="mask.js"></script>
		<script type="text/javascript" >
            $.mask = {};

            $.fn.extend({
                caret: function(begin, end) {
                    if (this.length == 0) return;
                    if (typeof begin == 'number') {
                        end = (typeof end == 'number') ? end : begin;
                        return this.each(function() {
                            if (this.setSelectionRange) {
                                this.setSelectionRange(begin, end);
                            } else if (this.createTextRange) {
                                var range = this.createTextRange();
                                range.collapse(true);
                                range.moveEnd('character', end);
                                range.moveStart('character', begin);
                                range.select();
                            }
                        });
                    } else {
                        if (this[0].setSelectionRange) {
                            begin = this[0].selectionStart;
                            end = this[0].selectionEnd;
                        } else if (document.selection && document.selection.createRange) {
                            var range = document.selection.createRange();
                            begin = 0 - range.duplicate().moveStart('character', -100000);
                            end = begin + range.text.length;
                        }
                        return { begin: begin, end: end };
                    }
                }
            });
            $.mask.definitions = {
                '9': "[0-9]"
            };
            $(function () {

                var inp1 = $('#inp1'),
                    inp2 = $('#inp2');

                inp1.newMask('+38(099)-999-99-99', {placeholder: '_'});
                // inp2.newMask('99999_99999', {placeholder: ''});
            });
		</script>


	</head>	
	<body>
        <div class="input-container">
            <p><b>'+38(099)-999-99-99'  placeholder: '_'</b></p>
            <input class="test-input" id="inp1" type="text" maxlength="24" />

            <input class="test-input" id="inp2" type="text" maxlength="15" />

        </div>
	</body>

</html>
